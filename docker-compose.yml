version: '3.8'

services:
  grok-sdr:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - XAI_API_KEY=${XAI_API_KEY}
      - DATABASE_PATH=/app/data/sdr_system.db
    volumes:
      - grok_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  grok_data:
    driver: local

networks:
  default:
    name: grok-sdr-network
